environment = "production"
environment = ${?ENVIRONMENT}

action = ${?ACTION}

database {
  url = ${DATABASE_URL}
  driver = org.postgresql.Driver
  user = ${DATABASE_USER}
  password = ${DATABASE_PASSWORD}
}

