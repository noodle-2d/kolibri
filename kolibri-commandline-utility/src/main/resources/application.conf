google {
  tokens-path = google/kolibri-tokens.json
  accounts-spreadsheet-id = ${ACCOUNTS_SPREADSHEET_ID}
}

telegram.bot.client {
  url = ${TELEGRAM_BOT_CLIENT_URL}
}
